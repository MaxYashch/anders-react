<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        background: yellow;
      }
    </style>
    <title>Task 1</title>
  </head>

  <body>
    <script type="module">
      const rootEl = document.createElement('div');
      rootEl.setAttribute('id', 'root');
      document.body.append(rootEl);
      const divEl = document.createElement('div');
      divEl.textContent = 'CHILDREN';
      divEl.className = 'container';
      const div1El = document.createElement('div');
      div1El.textContent = 'CHILD 1';
      const div2El = document.createElement('div');
      div2El.textContent = 'CHILD 2';
      rootEl.append(divEl);
      divEl.append(div1El, div2El);
    </script>
  </body>
</html>
